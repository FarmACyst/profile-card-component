<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <img id="circle1" src="/images/bg-pattern-top.svg" alt="circle1">
  <img id="circle2" src="/images/bg-pattern-bottom.svg" alt="circle2">
  <div class="card">
    <img class="card-img" src="/images/bg-pattern-card.svg" alt="card-img">

    <img class="victor-img" src="/images/image-victor.jpg" alt="victor-img">

    <p class="name"><span class="bold">Victor Crest</span> 26</p>
    <p>London</p>

    <hr>

    <div class="info">

      <div class="card-info">
        <p class="bold">80K</p>
        <p>Followers</p>
      </div>

      <div class="card-info">
        <p class="bold">803K</p>
        <p>Likes</p>
      </div>

      <div class="card-info">
        <p class="bold">1.4K</p>
        <p>Photos</p>
      </div>

    </div>
  </div>
